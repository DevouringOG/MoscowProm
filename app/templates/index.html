<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Индустриальные данные Москвы</title>
 <link rel="stylesheet" href="/static/css/main.css">
 <style>
 body {
 display: flex;
 align-items: center;
 justify-content: center;
 min-height: 100vh;
 }

 .hero-container {
 max-width: 900px;
 width: 100%;
 text-align: center;
 }

 .hero-title {
 font-size: 48px;
 font-weight: 800;
 color: var(--text-primary);
 margin-bottom: 16px;
 letter-spacing: -0.03em;
 }

 .hero-subtitle {
 font-size: 18px;
 color: var(--text-secondary);
 margin-bottom: 40px;
 font-weight: 400;
 }

 .hero-status {
 display: inline-block;
 padding: 12px 24px;
 background: var(--accent-dark);
 color: var(--card-bg);
 font-size: 14px;
 font-weight: 600;
 margin-bottom: 32px;
 }

 .hero-actions {
 display: flex;
 gap: 12px;
 justify-content: center;
 margin-bottom: 60px;
 }

 .hero-actions .btn-primary {
 padding: 14px 28px;
 font-size: 15px;
 }

 .tech-grid {
 display: grid;
 grid-template-columns: repeat(4, 1fr);
 gap: 20px;
 margin-top: 40px;
 }

 .tech-card {
 background: var(--card-bg);
 border: 1px solid var(--border-color);
 padding: 32px 20px;
 text-align: center;
 }

 .tech-label {
 font-size: 11px;
 font-weight: 600;
 color: var(--text-tertiary);
 text-transform: uppercase;
 letter-spacing: 0.1em;
 margin-bottom: 12px;
 }

 .tech-value {
 font-size: 24px;
 font-weight: 700;
 color: var(--text-primary);
 }

 @media (max-width: 768px) {
 .hero-title {
 font-size: 32px;
 }

 .hero-subtitle {
 font-size: 16px;
 }

 .tech-grid {
 grid-template-columns: repeat(2, 1fr);
 }

 .hero-actions {
 flex-direction: column;
 }

 .hero-actions .btn-primary {
 width: 100%;
 }
 }
</style>
</head>
<body>
 <div class="hero-container">
 <h1 class="hero-title">Индустриальные данные Москвы</h1>
 <p class="hero-subtitle">Веб-приложение для анализа промышленных предприятий</p>
 
 <div class="hero-status">Система готова к работе</div>

 <div class="hero-actions">
 <a href="/organizations" class="btn btn-primary btn-lg">Просмотреть организации</a>
 <a href="/analytics" class="btn btn-primary btn-lg">Аналитика и метрики</a>
 <a href="/upload" class="btn btn-lg">Загрузить данные из Excel</a>
</div>

 <div class="tech-grid">
 <div class="tech-card">
 <div class="tech-label">Backend</div>
 <div class="tech-value">FastAPI</div>
</div>
 <div class="tech-card">
 <div class="tech-label">Database</div>
 <div class="tech-value">PostgreSQL</div>
</div>
 <div class="tech-card">
 <div class="tech-label">Cache</div>
 <div class="tech-value">Redis</div>
</div>
 <div class="tech-card">
 <div class="tech-label">Python</div>
 <div class="tech-value">3.11</div>
</div>
</div>
</div>
</body>
</html>
